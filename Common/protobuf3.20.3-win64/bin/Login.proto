syntax = "proto3";
package account.login;

message C_Login
{
  repeated string email = 1;
  repeated string password= 2;
}

message S_Login
{
  int32 is_success = 1;
  repeated string session_id = 2;
  repeated string fail_message = 3;
}

message C_Register
{
  repeated string email = 1;
  repeated string password= 2;
  repeated string confirm_password = 3;
}

message S_Register
{
  int32 is_success = 1;
}
