syntax = "proto3";
package skill;

import "Message.proto";

enum SKILLTYPE
{
	NONE = 0;

	Q = 1;
	E = 2;
	R = 3;
	LS = 4;
}

message S_CoolTime
{
	int32 time = 1;
	SKILLTYPE skill_type = 2;
}

message C_Warrior_Attack
{
	uint64 object_id = 1;
}

message S_Warrior_Attack
{
	uint64 object_id = 1;
}

message C_Warrior_Q
{
	uint64 object_id = 1;
	uint64 target_id = 2;
}

message S_Warrior_Q
{
	uint64 object_id = 1;
	uint64 target_id = 2;
}

message C_Warrior_E
{
	uint64 object_id = 1;
}

message S_Warrior_E
{
	uint64 object_id = 1;
}

message C_Warrior_R
{
	uint64 object_id = 1;

}

message S_Warrior_R
{
	uint64 object_id = 1;
}

message C_Warrior_LS
{
	uint64 object_id = 1;
	float x = 2;
	float y = 3;
	float z = 4;
	float yaw = 5;
}

message S_Warrior_LS
{
	uint64 object_id = 1;
	float x = 2;
	float y = 3;
	float z = 4;
	float yaw = 5;
}