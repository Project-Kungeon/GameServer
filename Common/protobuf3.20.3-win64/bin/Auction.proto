syntax = "proto3";
package auction;

import "Enum.proto";

message AuctionItemInfo
{
  uint64 auction_pk = 1;
  .message.ItemTable item_table = 2;
  uint64 price = 3;
  uint64 quantity = 4;
}

message C_PutItem
{
  
}

message S_PutItem
{
  
}

message C_GetOffItem
{
  
}

message S_GetOffItem
{
  
}

message C_SearchItem
{
  string item_name = 1;
  uint32 page = 2;
}

message S_SearchItem
{
  repeated AuctionItemInfo item_list = 1;
  uint32 page = 2;
}

message C_PurchaseItem
{
  uint64 user_pk = 1;
  uint64 auction_pk = 2;
  uint64 quantity = 3;
}

message S_PurchaseItem
{
  bool is_success = 1;
  .message.ItemTable item_table = 2;
  double price = 3;
  double quantity = 4;
}